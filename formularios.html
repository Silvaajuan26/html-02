<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>

    <h1>FORMULARIOS</h1>
    <h2>Registrar Usuario</h2>



    <form action="./mensaje.html">
        <div>
            <label for="nameElement">Nombres Completos</label>
            <input placeholder="Nombres" id="nameElement" type="text" required>
        </div>

        <br>

        <div>
            <label for="lastNameElement">Apellido Paterno</label>
            <input placeholder="Apellido Paterno" id="lastNameElement" type="text" required>
        </div>

        <br>

        <div>
            <label for="">Fecha de Nacimiento</label>
            <input type="date" value="">
        </div>

        <br>

        <div>
            <label for="">Sexo</label>
            <select name="" id="">
            <option value="0">Masculino</option>
            <option value="1">Femenino</option>
        </select>
        </div>

        <br>

        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Email" required>
        </div>

        <br>

        <div>
            <label for="">Password</label>
            <input type="password" required >
        </div>

        <br>

        <div>
            <input type="submit" value="Registrar">
        </div>

       

    </form>
    
</body>
</html>
